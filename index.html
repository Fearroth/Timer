
<!DOCTYPE html>
<html><head>
    <title>TIMER</title>
    
    <link rel="stylesheet" href="app.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>
<body>
    <svg class="dial"  >
        <circle r= "90"
          fill= "transparent"
          cx="200"
          cy="200"
          stroke = "blue"
          stroke-width="10"
          stroke-dasharray="565.5"
         stroke-dashoffset="0"
        transform = "rotate(-90 200 200)"
        /> 
        
      </svg>
      <div class="centered">
        <input class= "input" id= "inputType" type="text" >
        <div class = "button">
            <button id="playButton"><i class="fa-solid fa-play"></i></button>
            <button id="pauseButton"><i class="fa-solid fa-pause"></i></button></div>
    </div>
    
    <script src="timer.js"></script>
    <script src="app.js"></script>

</body>
</html>
